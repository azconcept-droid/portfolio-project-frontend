<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="./css/common.css">
  <script src="./js/logout.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="logo">clozagent</div>
      <nav>
        <ul>
          <li><a href="./dashboard.html">Home</a></li>
          <li><a href="#" class="active">Profile</a></li>
          <li><a href="./Nofication.html">Notifications</a></li>
          <li><a href="#">Bookmarks</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a href="./setting.html">Settings</a>
        <a id="logout-button">logout</a>
      </div>
    </div>
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-picture">
          <img src="./img/OIP (3).jpg" alt="Profile Picture"/>
          <input type="file" id="upload-picture" class="upload-btn">
        </div>

        <form class="profile-form">
          <label for="name"> change Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />

          <label for="email"> change Email</label>
          <input type="email" id="email" placeholder="Enter your email" />

          <label for="phone"> change Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" />

          <div class="form-buttons">
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
